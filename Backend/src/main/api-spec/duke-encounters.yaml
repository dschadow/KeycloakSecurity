openapi: 3.0.3

info:
  title: Duke Encounters API
  description: Duke Encounters API specification
  version: v1

servers:
  - url: 'http://localhost:8080'

paths:
  /v1/encounters-overview:
    description: Get a paginated list of all Duke encounters without internal details
    get:
      tags:
        - EncounterOverview
      operationId: readEncountersOverview
      responses:
        200:
          description: A list of Duke encounters without internal details
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EncounterOverview'
  /v1/encounters:
    description: Get a paginated list of all Duke encounters with all details
    get:
      tags:
        - Encounter
      operationId: readEncounters
      responses:
        200:
          description: A list of Duke encounters with all details
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Encounter'

components:
  schemas:
    EncounterOverview:
      type: object
      description: Read only object containing a subset of Duke encounter details
      properties:
        id:
          type: string
          format: uuid
        event:
          type: string
          minLength: 5
          maxLength: 50
    Encounter:
      type: object
      description: Represents a Duke encounter with all available details
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        event:
          type: string
          minLength: 5
          maxLength: 50
        description:
          type: string
          maxLength: 1024
          nullable: true
        likeliness:
          type: integer
          minimum: 1
          maximum: 10
    User:
      type: object
      description: Represents a user of the web application
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
          minLength: 3
          maxLength: 20
